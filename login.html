<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="styles/login.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <title>Login</title>
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center">
        <div class="row box">
            <div class="col-lg-6 login">
                <h2 class="fw-bold text-center">Login</h2>
                <form action="#" class="d-flex loginform">
                    <div class="mb-4">
                        <label for="email" class="form-label text-center">Email</label>
                        <input type="email">
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label text-center">Password</label>
                        <input type="password">
                    </div>
                    <div class="d-grid mb-4 end">
                        <button type="submit">Login</button>
                    </div>
                </form>
            </div>
            <div class="col-lg-6 register">
                <h2 class="fw-bold text-center">Register</h2>
                <form action="#" class="d-flex">
                    <div class="mb-4">
                        <label for="email" class="form-label text-center">Username</label>
                        <input type="email">
                    </div>
                    <div class="mb-4">
                        <label for="email" class="form-label text-center">Email</label>
                        <input type="email">
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label text-center">Password</label>
                        <input type="password">
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label text-center"> Repeat Password</label>
                        <input type="password">
                    </div>
                    <div class="d-grid mb-4 end">
                        <button type="submit">Register</button>
                    </div>
                </form>
            </div>
            <div class="col-lg-12">
                <p class="text-center">
                    <a href="index.html">Back</a>
                </p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
